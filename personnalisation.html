<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un menu, un burger, un sandwich, un wrapp et/ou une salade sur mesur en le personnalisant.</title>
    <link rel="icon" href="Assets/favicon.ico" type="image/x-icon"> <!-- type à modifier -->
    <meta name="description" content="Modifiez votre burger, sandwich, wrapp et salade à votre gout et envie en lui ajoutant ou retirant un ou plusieurs ingrédients.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="barHeader">
            <h1 class="titre">Personnalisation</h1>
            <a href="detail.html"><img class="arrow" src="Assets/Arrow left.png" alt=""></a>
        </div>
    </header>
    <!-- les modifications proposés -->
    <div class="textModif">
        <p>Modifier un ou plusieurs ingrédients</p>
    </div>
    <!-- les ingrédients proposés -->
    <div  class="accueil">
    <section>
        <!-- pain -->
        <div>
            <img src="Assets/pain.jpg" alt="Tranches de pain à burgers.">
            <h2>Pain</h2>
            <div>
                <button>+</button>
                <button>-</button>
            </div>
        </div>
        <!-- salade -->
        <div>
            <img src="Assets/salade.png" alt="Un morceau de salade verte.">
            <h2>Salade</h2>
            <div>
                <button>+</button>
                <button>-</button>
            </div>
        </div>
        <!-- fromage -->
        <div>
            <img src="Assets/fromage.png" alt="Une tranche de fromage jaune.">
            <h2>Fromage</h2>
            <div>
                <button>+</button>
                <button>-</button>
            </div>
        </div>
        <!-- sauce -->
        <div>
            <img src="Assets/sauces.png" alt="Une sauce blanche, une sauce rouge et une sauce jaune.">
            <h2>Sauce</h2>
            <div>
                <button>+</button>
                <button>-</button>
            </div>
        </div>
        <!-- tomate -->
        <div>
            <img src="Assets/tomates.png" alt="Des tomates rouges.">
            <h2>Tomate</h2>
            <div>
                <button>+</button>
                <button>-</button>
            </div>
        </div>
        
    </section>
    </div>
  
    <!-- bouton confirmer la personnalisation -->
    <div class="retour">
        <button>
            <a href="#" class="buttonRetour">Confirmer</a>
        </button>
    </div>

    <script src="index.js "></script>
</body>

</html>
